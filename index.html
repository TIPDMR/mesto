<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Уникальные места Хакасии для туризма и отдыха</title>
  <meta name="description" content="Живописные места Хакасии на любой вкус, от озер до курортов">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

<header class="header page__header">
  <img src="./images/logo/header__logo.svg" alt="Логотип `Mesto Russia`" class="header__logo">
</header>

<main class="content page__content">

  <section class="profile content__profile">
    <div class="profile__avatar profile__avatar_type_circle">
      <img src="./images/profile/khakasiya-gerb.jpg" alt="Аватар" class="profile__img">
    </div>
    <div class="profile__info">
      <h1 class="profile__title">Родная Хакасия</h1>
      <button type="button" class="profile__button profile__button_action_edit profile__button_margin_bottom"></button>
      <p class="profile__description">Солнечный Край</p>
    </div>
    <button type="button" class="profile__button profile__button_action_add"></button>
  </section>

  <section class="photo-gallery content__photo-gallery" aria-label="Фото Галерея">
    <ul class="photo-gallery__items"></ul>
  </section>

</main>

<footer class="footer page__footer">
  <p class="footer__copy">&copy; 2022 Республика Хакасия</p>
</footer>

<div class="modal modal-form-profile-edit" tabindex="-1" role="dialog">
  <div class="modal__container" role="document">
    <button type="button" class="modal__button modal__button_action_close"></button>
    <h2 class="modal__title">Редактировать профиль</h2>
    <form class="modal__form" name="profile__form" action="#">
      <input class="modal__input modal__input_type_title" type="text" name="title" id="title">
      <input class="modal__input modal__input_type_description" type="text" name="description" id="description">
      <button type="submit" class="modal__button modal__button_action_save">Сохранить</button>
    </form>
  </div>
</div>

<div class="modal modal-form-image-add" tabindex="-1" role="dialog">
  <div class="modal__container" role="document">
    <button type="button" class="modal__button modal__button_action_close"></button>
    <h2 class="modal__title">Новое место</h2>
    <form class="modal__form" name="element-add__form" action="#">
      <input class="modal__input modal__input_type_img-name" type="text" name="img-name" id="img-name" placeholder="Название">
      <input class="modal__input modal__input_type_img-src" type="text" name="img-src" id="img-src" placeholder="Ссылка на картинку">
      <button type="submit" class="modal__button modal__button_action_save">Создать</button>
    </form>
  </div>
</div>

<div class="modal modal-image-zoom" tabindex="-1" role="dialog">
  <div class="modal__img-container" role="document">
    <button type="button" class="modal__button modal__button_action_close"></button>
    <figure class="modal__figure">
      <img class="modal__img" alt="">
      <figcaption class="modal__figcaption"></figcaption>
    </figure>
  </div>
</div>

<template id="gallery-template">
  <li>
    <article class="photo-gallery__figure">
      <img class="photo-gallery__image" alt="">
      <div class="photo-gallery__figcaption">
        <h2 class="photo-gallery__title"></h2>
        <button type="button" class="photo-gallery__button photo-gallery__button_action_like"></button>
      </div>
      <button type="button" class="photo-gallery__button photo-gallery__button_action_trash"></button>
    </article>
  </li>
</template>


<!-- /#image-modal -->
<script src="./scripts/index.js"></script>
</body>
</html>
