<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Уникальные места Хакасии для туризма и отдыха</title>
  <meta name="description" content="Живописные места Хакасии на любой вкус, от озер до курортов">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

<header class="header page__header">
  <img src="./images/logo/header__logo.svg" alt="Логотип `Mesto Russia`" class="header__logo">
</header>

<main class="content page__content">

  <section class="profile content__profile">
    <div class="profile__avatar profile__avatar_type_circle">
      <img src="./images/profile/khakasiya-gerb.jpg" alt="Аватар" class="profile__img">
    </div>
    <div class="profile__info">
      <h1 class="profile__title">Родная Хакасия</h1>
      <button type="button" class="profile__button profile__button_action_edit profile__button_margin_bottom"></button>
      <p class="profile__description">Солнечный Край</p>
    </div>
    <button type="button" class="profile__button profile__button_action_add"></button>
  </section>

  <section class="photo-gallery content__photo-gallery" aria-label="Фото Галерея">
    <ul class="photo-gallery__items">
      <li>
        <article class="photo-gallery__figure">
          <img class="photo-gallery__image" src="./images/photo-gallery/sayano-shushenskaya-hpp.jpg" alt="Саяно-Шушенская ГЭС">
          <div class="photo-gallery__figcaption">
            <h2 class="photo-gallery__title">Саяно&ndash;Шушенская ГЭС</h2>
            <button type="button" class="photo-gallery__button photo-gallery__button_action_like photo-gallery__button_active"></button>
          </div>
        </article>
      </li>
      <li>
        <article class="photo-gallery__figure">
          <img class="photo-gallery__image" src="./images/photo-gallery/gladenkay.jpg"
               alt="Гладенькая Горнолыжный Курорт">
          <div class="photo-gallery__figcaption">
            <h2 class="photo-gallery__title">Гладенькая Горнолыжный Курорт</h2>
            <button type="button" class="photo-gallery__button photo-gallery__button_action_like "></button>
          </div>
        </article>
      </li>
      <li>
        <article class="photo-gallery__figure">
          <img class="photo-gallery__image" src="./images/photo-gallery/sunduki.jpg" alt="Сундуки">
          <div class="photo-gallery__figcaption">
            <h2 class="photo-gallery__title">Сундуки</h2>
            <button type="button" class="photo-gallery__button photo-gallery__button_action_like "></button>
          </div>
        </article>
      </li>
      <li>
        <article class="photo-gallery__figure">
          <img class="photo-gallery__image" src="./images/photo-gallery/Ergaki.jpg" alt="Ергаки">
          <div class="photo-gallery__figcaption">
            <h2 class="photo-gallery__title">Ергаки</h2>
            <button type="button" class="photo-gallery__button photo-gallery__button_action_like "></button>
          </div>
        </article>
      </li>
      <li>
        <article class="photo-gallery__figure">
          <img class="photo-gallery__image" src="./images/photo-gallery/shirinskie-ozera.jpg" alt="Ширинские Озера">
          <div class="photo-gallery__figcaption">
            <h2 class="photo-gallery__title">Ширинские Озера</h2>
            <button type="button" class="photo-gallery__button photo-gallery__button_action_like "></button>
          </div>
        </article>
      </li>
      <li>
        <article class="photo-gallery__figure">
          <img class="photo-gallery__image" src="./images/photo-gallery/tuimskiy-proval.jpg" alt="Туимский провал">
          <div class="photo-gallery__figcaption">
            <h2 class="photo-gallery__title">Туимский провал</h2>
            <button type="button" class="photo-gallery__button photo-gallery__button_action_like"></button>
          </div>
        </article>
      </li>
    </ul>
  </section>

</main>

<footer class="footer page__footer">
  <p class="footer__copy">&copy; 2022 Республика Хакасия</p>
</footer>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal__container" role="document">
    <button type="button" class="modal__button modal__button_action_close"></button>
    <h2 class="modal__title">Редактировать профиль</h2>
    <form class="modal__form" name="profile__form" action="#">
      <input class="modal__input modal__input_type_title" type="text" name="title" id="title">
      <input class="modal__input modal__input_type_description" type="text" name="description" id="description">
      <button type="submit" class="modal__button modal__button_action_save">Сохранить</button>
    </form>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
