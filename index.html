<!DOCTYPE html>
<html lang="ru">

<head>

  </header>
  <main class="content">

        <div class="profile__head">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_action_edit profile__button_margin_bottom"></button>
        </div>

      </div>

      <div class="profile__action">
        <button class="profile__button profile__button_action_add"></button>
      </div>
