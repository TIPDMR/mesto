<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Уникальные места Хакасии для туризма</title>
  <meta name="description" content="Уникальные места Хакасии от озер до курортов">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header page__header">
    <img src="./images/logo/header__logo.svg" alt="Логотип `Mesto Russia`" class="header__logo">
    <div class="header__border"></div>
  </header>

  <main class="content page__content">

    <section class="profile content__profile">
      <div class="avatar avatar_type_cricle">
        <img src="./images/profile/khakasiya-gerb.jpg" alt="Аватар" class="avatar__img">
      </div>
      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__title">Родная Хакасия</h1>
          <button type="button"
            class="profile__button profile__button_action_edit profile__button_margin_bottom link"></button>
        </div>
        <p class="profile__description">Солнечный Край</p>
      </div>
      <div class="profile__action">
        <button type="button" class="profile__button profile__button_action_add link"></button>
      </div>
    </section>

    <section class="photo-gallery content__photo-gallery" aria-label="Фото Галерея">
      <ul class="photo-gallery__items">
        <li>
          <figure class="photo-gallery__figure">
            <img class="photo-gallery__image" src="./images/photo-gallery/sayano-shushenskaya-hpp.jpg" alt="Саяно-Шушенская ГЭС">
            <figcaption class="photo-gallery__figcaption">
              <h2 class="photo-gallery__title">Саяно-Шушенская ГЭС</h2>
              <button type="button" class="photo-gallery__button photo-gallery__button_action_like link"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="photo-gallery__figure">
            <img class="photo-gallery__image" src="./images/photo-gallery/gladenkay.jpg" alt="Гладенькая Горноложный Курорт">
            <figcaption class="photo-gallery__figcaption">
              <h2 class="photo-gallery__title">Гладенькая Горноложный Курорт</h2>
              <button type="button" class="photo-gallery__button photo-gallery__button_action_like link"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="photo-gallery__figure">
            <img class="photo-gallery__image" src="./images/photo-gallery/sunduki.jpg" alt="Сундуки">
            <figcaption class="photo-gallery__figcaption">
              <h2 class="photo-gallery__title">Сундуки</h2>
              <button type="button" class="photo-gallery__button photo-gallery__button_action_like link"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="photo-gallery__figure">
            <img class="photo-gallery__image" src="./images/photo-gallery/Ergaki.jpg" alt="Ергаки">
            <figcaption class="photo-gallery__figcaption">
              <h2 class="photo-gallery__title">Ергаки</h2>
              <button type="button" class="photo-gallery__button photo-gallery__button_action_like link"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="photo-gallery__figure">
            <img class="photo-gallery__image" src="./images/photo-gallery/shirinskie-ozera.jpg" alt="Ширинские Озера">
            <figcaption class="photo-gallery__figcaption">
              <h2 class="photo-gallery__title">Ширинские Озера</h2>
              <button type="button" class="photo-gallery__button photo-gallery__button_action_like link"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="photo-gallery__figure">
            <img class="photo-gallery__image" src="./images/photo-gallery/tuimskiy-proval.jpg"
              alt="Туимский провал">
            <figcaption class="photo-gallery__figcaption">
              <h2 class="photo-gallery__title">Туимский провал</h2>
              <button type="button"
                class="photo-gallery__button photo-gallery__button_action_like photo-gallery__button_state_active link"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>

    <section class="modal" tabindex="-1" role="dialog">
      <div class="modal__container" role="document">
        <button class="modal__button modal__button_close link"></button>
        <div class="modal__content">
          <div class="modal__header">
            <h2 class="modal__title">Редактировать профиль</h2>
          </div>

          <div class="modal__body">
            <input class="modal__input" type="text" name="username" id="username">
            <input class="modal__input" type="text" name="description" id="description">
          </div>
          <div class="modal__footer">
            <button type="button" class="modal__button modal__button_save link">Сохранить</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer content__footer">
    <p class="footer__copy">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
